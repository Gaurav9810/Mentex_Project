<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="css/appoinment.css">
</head>
<body>
  <div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="doctor">Doctor's Name</label>
        <input type="text" id="doctor" name="doctor" placeholder="Enter doctor's name" required>
      </div>
      <div class="form-group">
        <label for="date">Appointment Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Appointment Time</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="details">Appointment Details</label>
        <textarea id="details" name="details" rows="4" placeholder="Enter appointment details"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
      <p class="success-message" id="successMessage">Your appointment is done! Thank you for booking.</p>
    </form>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting to the server
      const successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block'; // Show success message
      setTimeout(() => {
        successMessage.style.display = 'none'; // Hide the message after 3 seconds
        window.location.href = "index.html"; // Redirect back to the home page
      }, 3000);
    });
  </script>
</body>
</html>
